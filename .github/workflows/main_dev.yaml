name: CI/CD for development environment (FE)

on:
  push:
    branches:
      - main
    tags:
      - '*'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: https://vault.sotaicg.com
          caCertificate: ${{ secrets.VAULT_CA_CERT }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          tlsSkipVerify: true
          secrets: |
            develop/data/backend REDIS_PORT | REDIS_PORT

      - name: Process Secrets and Create .env.production
        run: |
          "my-cli --token '${{ steps.import-secrets.outputs.REDIS_PORT}}'"
